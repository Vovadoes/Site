<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block titel %}Мой сайт{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'account/css/founts.css' %}" media="screen" type="text/css" />
        <link rel="stylesheet" href="{% static 'account/css/style.css' %}" media="screen" type="text/css" />
        {% block settings %}{% endblock %}
    </head>
    <body>
        <div class="passp-bg passp-bg_10"></div>
        <div id="login">
        <h2><span class="fontawesome-lock">{% block name %}block name{% endblock %}</span></h2>
            <form method="POST" enctype="multipart/form-data">
               <fieldset>
                   {% block content %}{% endblock %}
               </fieldset>
            </form>
        </div>
    </body>
</html>
